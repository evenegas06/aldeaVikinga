    <script>
        $('#toolbtn').tooltip('show');
        var home = document.getElementById('cartel');
        home.classList.add('fadeIn');

        function animacion(tid, efecto) {
            $(window).scroll(function () {
                $(tid).each(function () {
                    var imagePos = $(this).offset().top;

                    var topOfWindow = $(window).scrollTop();
                    if (imagePos < topOfWindow + 400) {
                        $(this).addClass(efecto);
                    }
                });
            });
        }

        // animacion('#eventos-anteriores', 'slideExpandUp');

        function mostrar() {
            var ancho = screen.width;
            var face = document.getElementById('video-facebook');

            if (ancho < 768) {
                face.style.height = '250px';
            } else {
                face.style.height = '500px';
            }
        }
